    <style>
      :root {
        --color-pastel-pink: #ffd6e0;
        --color-kawaii-border: #ffb7c5;
      }

      @media print {
        @page { size: A5 portrait; margin: 0; }
        body { margin: 0; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
        .a5-page {
          width: 148mm !important;
          height: 210mm !important;
          margin: 0 !important;
          border-radius: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
      }
      
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fff9fb;
        background-image: radial-gradient(#ffe4e9 1px, transparent 1px);
        background-size: 20px 20px;
        overflow-x: hidden;
      }

      .font-display { font-family: 'Cherry Bomb One', cursive; }
      
      .a5-page {
        width: 148mm;
        height: 210mm;
        background: #ffffff;
        box-shadow: 0 10px 30px rgba(255, 183, 197, 0.2);
        position: relative;
        overflow: hidden;
        page-break-after: always;
        border-radius: 24px;
        border: 4px solid var(--color-kawaii-border);
        margin-bottom: 2rem;
      }

      .kawaii-btn {
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-bottom-width: 4px;
      }
      .kawaii-btn:active {
        transform: translateY(2px);
        border-bottom-width: 0px;
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .loading-screen {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: #fff9fb;
      }
    </style>

      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
